<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../tailwind.config.js" />
    <link href="../dist/output.css" rel="stylesheet" />
    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Main</title>
  </head>
  <body style="font-family: 'Cairo', sans-serif">
    <!-- Start hadar -->
    <div class="container flex flex-col gap-4 mt-3">
      <div
        style="direction: rtl"
        class="hadar flex flex-row-reverse justify-between ml-4 mr-4"
      >
        <img src="./img/Settings.svg" alt="" />
        <div
          class="title flex flex-row-reverse align-middle items-center gap-1"
        >
          <div class="text-[#266073] font-semibold">سوقي قريب</div>
          <img class="mt-1" src="./img/logo.svg" alt="" />
        </div>
        <button class="text-sm p-2 rounded-3xl bg-[#FF6D6D] text-white">
          8,000 ج.س
        </button>
      </div>
      <!-- End hadar -->
      <!-- Start Display image -->
      <div class="Display_image max-w-full">
        <img
          style="margin-bottom: -8px"
          class="w-full"
          src="./img/Rectangle 5.svg"
          alt=""
        />
      </div>
      <!-- End Display image -->
      <!-- Start research -->
      <div class="content ml-4 mr-4">
        <div class="research">
          <div class="flex gap-1 items-center">
            <div style="direction: rtl" class="search relative w-full">
              <input
                class="drop-shadow-sm outline-none pt-2 pb-2 pr-4 text-sm w-full border-solid border-2 border-inherit rounded-lg"
                type="text"
                placeholder="ابحث عن منتج معين"
              />
              <img
                class="absolute top-3 left-5"
                src="./img/search.svg"
                alt=""
              />
            </div>
            <div
              class="drop-shadow-sm icon w-12 h-10 border-solid border-2 border-inherit rounded-lg flex justify-center items-center"
            >
              <img src="./img/bars.svg" alt="" />
            </div>
          </div>
          <div
            class="Refine_search flex flex-col justify-between w-full h-56 mt-1.5 p-3 drop-shadow-sm border-solid border-2 border-inherit rounded-xl"
          >
            <div class="text-center font-bold">تنقية البحث</div>
            <button
              class="bg-[#55ACEE] w-full font-bold text-white p-2 rounded-xl"
            >
              تأكيد
            </button>
          </div>
        </div>
        <!-- End research -->
        <!-- Start Products -->
        <div
          class="Products flex justify-between flex-wrap max-w-full gap-1 md:justify-center md:gap-10"
        >
          <div
            style="width: 169px; height: 280px"
            class="card p-3 mt-2 drop-shadow-sm border-solid border-2 border-inherit rounded-xl"
          >
            <div
              class="bg-[#b9c4ec] mb-1 w-10 pt-0.5 pl-1.5 pr-1.5 pb-0.5 text-sm rounded-lg"
            >
              -30%
            </div>
            <div class="flex justify-between">
              <div class="star flex gap-1">
                <img src="./img/star.svg" alt="" />
                <img src="./img/star.svg" alt="" />
                <img src="./img/star.svg" alt="" />
                <img src="./img/star.svg" alt="" />
                <img src="./img/Half_star.svg" alt="" />
                <span class="text-xs"> (4.5) </span>
              </div>
              <img src="./img/heart.svg" alt="" />
            </div>
            <div
              class="Product flex flex-col gap-2 justify-center items-center"
            >
              <div class="flex justify-center">
                <img src="./img/shampoo(2).svg" alt="" />
              </div>
              <span class="text-xs font-semibold"> Nivea Men Power gel </span>
              <div class="flex gap-2 text-xs">
                <div class=""><span class="line-through">300</span> جنيه</div>
                <span> 210 جنيه </span>
              </div>
              <button
                class="flex justify-center items-center gap-2 bg-[#F0F2F5] w-full p-2 rounded-b-lg text-xs"
              >
                اضافة الي السلة
                <img class="" src="./img/Basket_plus.svg" alt="" />
              </button>
            </div>
          </div>

          <div
            style="width: 169px; height: 280px"
            class="card p-3 mt-2 drop-shadow-sm border-solid border-2 border-inherit rounded-xl"
          >
            <div
              class="bg-[#b9c4ec] mb-1 w-10 pt-0.5 pl-1.5 pr-1.5 pb-0.5 text-sm rounded-lg"
            >
              -30%
            </div>
            <div class="flex justify-between">
              <div class="star flex gap-1">
                <img src="./img/star.svg" alt="" />
                <img src="./img/star.svg" alt="" />
                <img src="./img/star.svg" alt="" />
                <img src="./img/star.svg" alt="" />
                <img src="./img/Half_star.svg" alt="" />
                <span class="text-xs"> (4.5) </span>
              </div>
              <img src="./img/heart.svg" alt="" />
            </div>
            <div
              class="Product flex flex-col gap-2 justify-center items-center"
            >
              <div class="flex justify-center">
                <img src="./img/shampoo(1).svg" alt="" />
              </div>
              <span class="text-xs font-semibold"> Nivea Men Power gel </span>
              <div class="flex gap-2 text-xs">
                <div class=""><span class="line-through">300</span> جنيه</div>
                <span> 210 جنيه </span>
              </div>
              <button
                class="flex justify-center items-center gap-2 bg-[#F0F2F5] w-full p-2 rounded-b-lg text-xs"
              >
                اضافة الي السلة
                <img class="" src="./img/Basket_plus.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
        <!-- End Products -->
        <!-- Start footer -->
        <footer class="">
          <div class="icons flex justify-between items-center mt-3">
            <img src="./img/Heart.svg" alt="" />
            <img src="./img/Cart3.svg" alt="" />
            <img src="./img/HouseDoorFill.svg" alt="" />
            <div class="relative flex">
              <img src="./img/Bell.svg" alt="" />
              <img class="absolute bottom-4 left-3" src="./img/Ellipse 2.svg" alt="" />
            </div>
            <img src="./img/mosab.svg" alt="">
          </div>
        </footer>
        <!-- End footer -->
      </div>
    </div>
  </body>
</html>
